<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nacionalna služba za zapošljavanje</title>
        <link rel="stylesheet" href="../css/foundation.css">
        <link rel="stylesheet" href="../css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="large-12 columns">
                <h1>Nacionalna služba za zapošljavanje</h1>
                <hr>
                <h3>Ponuda za posao - slanje ponude</h3>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="large-9 columns">
                <form action="ponudaposlata.html">
                    <table class="unstriped">
                        <tr>
                            <td>Poruka poslodavcu</td>
                            <td>
                                <textarea rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Priloži CV</td>
                            <td>
                                <label for="exampleFileUpload" class="button">Odaberi fajl</label>
                                <input type="file" id="exampleFileUpload" class="show-for-sr">
                            </td>
                        </tr>
                    </table>
                    <a class="expanded button" href="ponudaposlata.html">Pošalji ponudu</a>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="large-12 columns">
                <hr>
                <a href="index.html" class="button">Odustani od slanja ponude</a>
            </div>
        </div>

        <script src="../js/vendor/jquery.js"></script>
        <script src="../js/vendor/what-input.js"></script>
        <script src="../js/vendor/foundation.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
